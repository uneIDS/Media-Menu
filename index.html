<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS Style Sheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link  type="text/css" rel="stylesheet" href="style.css">

    <title>Instructional Design Media Menu</title>
  </head>
  <body>
    <div class="container" id="searchContainter">
      <div class="row big-title text-center">
        <h1>Search for a Tool</h1>
      </div>
      <div class="row search-bar">
        <div class="col-auto d-flex input-area">
          <div class="label">
            <label for="mediaType">Media Type:</label>
          </div>
          <div class="input-drop input-area">
            <select class="drop-down btn btn-drop" name="mediaType" id="mediaType">
              <option value="All">All</option>
              <option value="Animation">Animation</option>
              <option value="Video">Video</option>
              <option value="Project Planning">Project Planning</option>
              <option value="Storytelling">Storytelling</option>
              <option value="Writing/Editing">Writing/Editing</option>
              <option value="Photo Editing">Photo Editing</option>
            </select>
          </div>
        </div>
        <div class="col-auto d-flex input-area">
          <div class="label">
            <label for="diffLevel">Complexity Level:</label>
          </div>
          <div class="input-drop input-area">
            <select class="drop-down btn btn-drop" name="diffLevel" id="diffLevel">
              <option value="All">All</option>
              <option value="Easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="Hard">Hard</option>
            </select>
          </div>
        </div>
        <div class="col-auto input-area">
          <div class="submit-button">
            <button class="btn btn-submit" type="button" onclick="loadPage()"><i class="fas fa-search fa-2x"></i></button>
        </div>
      </div>
    </div>
  </div>


    <!--Scripts used-->
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cd74f3a459.js" crossorigin="anonymous"></script>
  </body>
</html>
